<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Registration Form</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="scripts.js"></script>
  </head>
  <body>
    <form method="post">
    <div id="form" class="form">
    
      <h1>Sapdo Form</h1>
      <p>Please fill out this form if you want</p>
    
        <fieldset>
          <label for="first-name">Enter Your First Name: <input id="first-name" name="first-name" type="text"  /></label>
          <label for="last-name">Enter Your Last Name: <input id="last-name" name="last-name" type="text"  /></label>
          <label for="email">Enter Your Email: <input id="email" name="email" type="email"  /></label>
          <label for="new-password">Create a New Password: <input id="new-password" name="new-password" type="password"  /></label>
        </fieldset>
        <fieldset>
          <label for="personal-account"><input id="personal-account" type="radio" name="account-type" class="inline" /> Personal Account</label>
          <label for="business-account"><input id="business-account" type="radio" name="account-type" class="inline" /> Business Account</label>
          <label for="terms-and-conditions" name="terms-and-conditions">
            <input id="terms-and-conditions" type="checkbox"  name="terms-and-conditions" class="inline" /> I accept the <a href="https://nice-red-donkey-sock.cyclic.app/">terms</a>
          </label>
          <label for="terms-and-conditions-part2" name="terms-and-conditions">
            <input id="terms-and-conditions-part2" type="checkbox"  name="terms-and-conditions-part2" class="inline" /> I accept the <a href="https://google.co.in/">conditions</a>
          </label>
        </fieldset>
        <fieldset>
          <label for="age">Input your age (years): <input id="age" type="number" name="age" min="13" max="120" /></label>
          <label for="reason">Why are you making this
            <select id="reason" name="reason">
              <option value="">(select one)</option>
              <option value="1">Sapdo Forced</option>
              <option value="2">Curiosity</option>
              <option value="3">Why Not</option>
              <option value="4">Other</option>
            </select>
          </label>
          <label for="bio">Provide a bio:
            <textarea id="bio" name="bio" rows="3" cols="30" placeholder="I like to build websites..."></textarea>
          </label>
        </fieldset>
      </form>
    </div>



    <div class="modal-field">
      <p id="modal-p">Press to Modaal:</p>
      <!-- opening button -->
      <button id="open" class="opend">Modaal</button>
    </div>
    


    <div id="modal-container" class="modal-container">
      <div id="modal" class="modal">
          <img src="modaal.png" alt="Modaal Image" width="300px">
          <!-- closing button -->
          <button id="close" class="closed"><p class="btn-close">X</p></button>
          <p id="lorem">Lorem, ipsum dolor sit amet consectetur adipisicing elit. 
            Quod et, tempora accusantium veniam dolorem perspiciatis.</p>
      </div>
    </div>
    
  </body>
</html>
